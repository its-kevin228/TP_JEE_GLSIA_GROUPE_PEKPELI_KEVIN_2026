<div class="bg-gray-50 min-h-screen py-6">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow sm:rounded-lg">
      <!-- En-tête -->
      <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
        <h3 class="text-lg leading-6 font-medium text-gray-900">Créer un nouveau client</h3>
        <p class="mt-1 text-sm text-gray-500">Remplissez les informations du client</p>
      </div>

      <!-- Message d'erreur -->
      <div *ngIf="error" class="mx-4 mt-4 bg-red-50 border-l-4 border-red-400 p-4">
        <p class="text-sm text-red-700">{{ error }}</p>
      </div>

      <!-- Formulaire -->
      <form (ngSubmit)="onSubmit()" class="px-4 py-5 sm:p-6">
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
          <!-- Nom -->
          <div>
            <label for="nom" class="block text-sm font-medium text-gray-700">Nom *</label>
            <input
              type="text"
              id="nom"
              name="nom"
              [(ngModel)]="client.nom"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <!-- Prénom -->
          <div>
            <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom *</label>
            <input
              type="text"
              id="prenom"
              name="prenom"
              [(ngModel)]="client.prenom"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email *</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="client.email"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <!-- Téléphone -->
          <div>
            <label for="telephone" class="block text-sm font-medium text-gray-700">Téléphone *</label>
            <input
              type="tel"
              id="telephone"
              name="telephone"
              [(ngModel)]="client.telephone"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <!-- Date de naissance -->
          <div>
            <label for="dateNaissance" class="block text-sm font-medium text-gray-700">Date de naissance *</label>
            <input
              type="date"
              id="dateNaissance"
              name="dateNaissance"
              [(ngModel)]="client.dateNaissance"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>

          <!-- Adresse -->
          <div class="sm:col-span-2">
            <label for="adresse" class="block text-sm font-medium text-gray-700">Adresse *</label>
            <textarea
              id="adresse"
              name="adresse"
              [(ngModel)]="client.adresse"
              rows="3"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            ></textarea>
          </div>
        </div>

        <!-- Boutons -->
        <div class="mt-6 flex justify-end space-x-3">
          <button
            type="button"
            (click)="cancel()"
            class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Annuler
          </button>
          <button
            type="submit"
            [disabled]="loading"
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50"
          >
            <span *ngIf="!loading">Créer le client</span>
            <span *ngIf="loading">Création en cours...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
