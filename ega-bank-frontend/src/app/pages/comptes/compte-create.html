<div class="bg-gray-50 min-h-screen py-6">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow sm:rounded-lg">
      <!-- En-tête -->
      <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
        <h3 class="text-lg leading-6 font-medium text-gray-900">Créer un nouveau compte</h3>
        <p class="mt-1 text-sm text-gray-500">Remplissez les informations du compte bancaire</p>
      </div>

      <!-- Message d'erreur -->
      <div *ngIf="error" class="mx-4 mt-4 bg-red-50 border-l-4 border-red-400 p-4">
        <p class="text-sm text-red-700">{{ error }}</p>
      </div>

      <!-- Formulaire -->
      <form (ngSubmit)="onSubmit()" class="px-4 py-5 sm:p-6">
        <div class="grid grid-cols-1 gap-6">
          <!-- Client -->
          <div>
            <label for="clientId" class="block text-sm font-medium text-gray-700">Client *</label>
            <select
              id="clientId"
              name="clientId"
              [(ngModel)]="compte.clientId"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500"
            >
              <option value="0">Sélectionnez un client</option>
              <option *ngFor="let client of clients" [value]="client.id">
                {{ client.nom }} {{ client.prenom }} - {{ client.email }}
              </option>
            </select>
          </div>

          <!-- Type de compte -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Type de compte *</label>
            <div class="space-y-2">
              <div class="flex items-center">
                <input
                  id="courant"
                  name="typeCompte"
                  type="radio"
                  value="COURANT"
                  [(ngModel)]="compte.typeCompte"
                  class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300"
                />
                <label for="courant" class="ml-3 block text-sm font-medium text-gray-700">
                  Compte Courant
                </label>
              </div>
              <div class="flex items-center">
                <input
                  id="epargne"
                  name="typeCompte"
                  type="radio"
                  value="EPARGNE"
                  [(ngModel)]="compte.typeCompte"
                  class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300"
                />
                <label for="epargne" class="ml-3 block text-sm font-medium text-gray-700">
                  Compte Épargne
                </label>
              </div>
            </div>
          </div>

          <!-- Solde initial -->
          <div>
            <label for="soldeInitial" class="block text-sm font-medium text-gray-700">Solde initial (€) *</label>
            <input
              type="number"
              id="soldeInitial"
              name="soldeInitial"
              [(ngModel)]="compte.soldeInitial"
              min="0"
              step="0.01"
              required
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500"
            />
          </div>

          <!-- Taux d'intérêt (pour épargne) -->
          <div *ngIf="compte.typeCompte === 'EPARGNE'">
            <label for="tauxInteret" class="block text-sm font-medium text-gray-700">Taux d'intérêt (%) *</label>
            <input
              type="number"
              id="tauxInteret"
              name="tauxInteret"
              [(ngModel)]="compte.tauxInteret"
              min="0"
              max="100"
              step="0.01"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500"
            />
            <p class="mt-1 text-sm text-gray-500">Exemple: 2.5 pour 2.5%</p>
          </div>

          <!-- Découvert autorisé (pour courant) -->
          <div *ngIf="compte.typeCompte === 'COURANT'">
            <label for="decouvertAutorise" class="block text-sm font-medium text-gray-700">Découvert autorisé (€)</label>
            <input
              type="number"
              id="decouvertAutorise"
              name="decouvertAutorise"
              [(ngModel)]="compte.decouvertAutorise"
              min="0"
              step="0.01"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500"
            />
            <p class="mt-1 text-sm text-gray-500">Montant du découvert autorisé</p>
          </div>
        </div>

        <!-- Boutons -->
        <div class="mt-6 flex justify-end space-x-3">
          <button
            type="button"
            (click)="cancel()"
            class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"
          >
            Annuler
          </button>
          <button
            type="submit"
            [disabled]="loading"
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 disabled:opacity-50"
          >
            <span *ngIf="!loading">Créer le compte</span>
            <span *ngIf="loading">Création en cours...</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
