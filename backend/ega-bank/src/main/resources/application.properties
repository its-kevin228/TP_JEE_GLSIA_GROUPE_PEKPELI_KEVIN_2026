# ================================
# EGA BANK - Configuration
# ================================

spring.application.name=ega-bank

# ================================
# PostgreSQL Database
# ================================
spring.datasource.url=jdbc:postgresql://localhost:5432/egabank
spring.datasource.username=postgres
spring.datasource.password=pgk3dollar
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# JPA / Hibernate
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# ================================
# JWT Configuration
# ================================
app.jwt.secret=EgaBankSecretKey2026ForJWTTokenGenerationMustBeAtLeast256BitsLong
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# ================================
# Server Configuration
# ================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# ================================
# CORS Configuration
# ================================
app.cors.allowed-origins=http://localhost:4200

# ================================
# Swagger / OpenAPI
# ================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ================================
# Logging
# ================================
logging.level.org.springframework.security=DEBUG
logging.level.com.ega.egabank=DEBUG
