<div class="sidebar">
    <!-- Logo (Click goes to Dashboard /) -->
    <!-- Logo (Click goes to Dashboard /) -->
    <div class="logo-area" style="cursor: pointer; justify-content: center;" routerLink="/">
        <img src="/assets/logoega.png" alt="EGA Bank" width="100" height="40" style="height: 40px; width: auto;">
    </div>

    <!-- Navigation -->
    <nav class="nav-area">
        <a *ngFor="let item of navItems" [routerLink]="item.href" routerLinkActive="bg-gray-100 text-primary"
            [routerLinkActiveOptions]="{exact: item.href === '/'}" class="nav-item">
            <i [class]="item.icon" style="font-size: 1.25rem;"></i>
            <span>{{ item.label }}</span>
        </a>
    </nav>

    <!-- Footer Actions -->
    <div class="footer-area">
        <a routerLink="/settings" class="nav-item mb-2" style="color: var(--gray-500); cursor: pointer;"
            routerLinkActive="bg-gray-100 text-primary">
            <i class="ri-settings-3-line" style="font-size: 1.25rem;"></i>
            <span>Settings</span>
        </a>
        <button (click)="logout()" class="nav-item w-full hover-red text-danger border-none bg-transparent">
            <i class="ri-logout-box-line" style="font-size: 1.25rem;"></i>
            <span>Logout</span>
        </button>
    </div>
</div>
